[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  autoLaunch = false
  functionsTimeout = 120

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@anthropic-ai/sdk"]

[functions."data-agent"]
  timeout = 60

[functions."code-agent"]
  timeout = 60

[functions."code-agent-synthesize"]
  timeout = 30

[functions."chat"]
  timeout = 30

[functions."data-chat"]
  timeout = 30
